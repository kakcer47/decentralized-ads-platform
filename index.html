<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Ads Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Decentralized Ads Platform</h1>
    <p class="warning">⚠️ Do not close this tab to keep supporting the network!</p>
    <div class="form">
      <button id="generate-keys-btn">Generate Keys (if not done)</button>
      <input type="text" id="ad-title" placeholder="Ad Title">
      <textarea id="ad-content" placeholder="Ad Description"></textarea>
      <button id="create-ad-btn">Create Ad</button>
    </div>
    <div id="ads-list">
      <h2>Published Ads</h2>
      <!-- Здесь будут отображаться объявления и публичный ключ -->
    </div>
  </div>
  <script src="/node_modules/ipfs-core/dist/index.min.js"></script>
  <script src="/node_modules/simple-peer/simplepeer.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
