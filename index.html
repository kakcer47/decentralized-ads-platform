<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fractal Network</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="Поиск постов...">
    <div id="auth">
      <input type="text" id="seed-input" placeholder="Введите seed-фразу">
      <button id="login-btn">Войти</button>
      <span id="auth-status"></span>
    </div>
  </header>
  <main>
    <div id="posts"></div>
    <textarea id="post-input" placeholder="Напишите пост..." disabled></textarea>
    <button id="post-btn" disabled>Опубликовать</button>
    <div id="post-limit">Осталось постов: 3</div>
  </main>
  <script src="app.js"></script>
</body>
</html>
